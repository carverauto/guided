apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: guided-postgres
  namespace: guided
  labels:
    app.kubernetes.io/name: guided-postgres
spec:
  serviceName: guided-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guided-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guided-postgres
    spec:
      containers:
        - name: postgres
          image: apache/age:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: guided-postgres-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-scripts
          configMap:
            name: guided-postgres-init
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: guided-postgres
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi
